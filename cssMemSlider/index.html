<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSSMemSlider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="main-content">
    <div class="container">
      <h1 class="main-title">CSS Mem Slider</h1>
      <div class="slider-wrapper">
        <input class="control-input" type="radio" name="forSliderControl" id="firstInput" checked>
        <input class="control-input" type="radio" name="forSliderControl" id="secondInput">
        <input class="control-input" type="radio" name="forSliderControl" id="thirdInput">
        <input class="control-input" type="radio" name="forSliderControl" id="forthInput">
        <input class="control-input" type="radio" name="forSliderControl" id="fifthInput">
        <input class="control-input" type="radio" name="forSliderControl" id="sixthInput">
        <input class="control-input" type="radio" name="forSliderControl" id="seventhInput">
        <input class="control-input" type="radio" name="forSliderControl" id="eighthInput">
        <div class="controls-wrapper">
          <ul class="controls">
            <li class="control-item">
              <label class="control-label" for="firstInput">
              </label>
            </li>
            <li class="control-item">
              <label class="control-label" for="secondInput">
              </label>
            </li>
            <li class="control-item">
              <label class="control-label" for="thirdInput">
              </label>
            </li>
            <li class="control-item">
              <label class="control-label" for="forthInput">
              </label>
            </li>
            <li class="control-item">
              <label class="control-label" for="fifthInput">
              </label>
            </li>
            <li class="control-item">
              <label class="control-label" for="sixthInput">
              </label>
            </li>
            <li class="control-item">
              <label class="control-label" for="seventhInput">
              </label>
            </li>
            <li class="control-item">
              <label class="control-label" for="eighthInput">
              </label>
            </li>
          </ul>
        </div>
        <div class="image-wrapper">
          <ul class="slider">
            <li class="slider-item" data-num="1">
              <img src="./images/01.jpeg" alt="" class="slider-image">
            </li>
            <li class="slider-item" data-num="2">
              <img src="./images/02.jpeg" alt="" class="slider-image">
            </li>
            <li class="slider-item" data-num="3">
              <img src="./images/03.jpeg" alt="" class="slider-image">
            </li>
            <li class="slider-item" data-num="4">
              <img src="./images/05.jpg" alt="" class="slider-image">
            </li>
            <li class="slider-item" data-num="5">
              <img src="./images/06.jpg" alt="" class="slider-image">
            </li>
            <li class="slider-item" data-num="6">
              <img src="./images/07.jpg" alt="" class="slider-image">
            </li>
            <li class="slider-item" data-num="7">
              <img src="./images/08.jpg" alt="" class="slider-image">
            </li>
            <li class="slider-item" data-num="8">
              <img src="./images/10.jpg" alt="" class="slider-image">
            </li>
          </ul>
        </div>
        <div class="captions-wrapper">
          <ul class="captions">
            <li class="caption-item" data-num="1">
              <span class="caption-text">Тыжпрограммист</span>
            </li>
            <li class="caption-item" data-num="2">
              <span class="caption-text">Ну почини, жалко что-ли?</span>
            </li>
            <li class="caption-item" data-num="3">
              <span class="caption-text">Не нужно, не упоминай!</span>
            </li>
            <li class="caption-item" data-num="4">
              <span class="caption-text">Фулстек-извращенец</span>
            </li>
            <li class="caption-item" data-num="5">
              <span class="caption-text">Этот момент, когда... </span>
            </li>
            <li class="caption-item" data-num="6">
              <span class="caption-text">У всех бывают эти дни...</span>
            </li>
            <li class="caption-item" data-num="7">
              <span class="caption-text">Проблемы с личной жизнью?</span>
            </li>
            <li class="caption-item" data-num="8">
              <span class="caption-text">Жиза?</span>
            </li>
          </ul>
        </div>

      </div>

    </div>
  </main>

</body>

</html>
